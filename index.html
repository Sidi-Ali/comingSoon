<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
    </header>
    <picture class="pics">
      <source media="(min-width: 400px)" srcset="images/hero-desktop.jpg">
      <img class="hero-image" src="images/hero-mobile.jpg" alt="Hero Photo.">
    </picture>
    <div class="body-text">
      <h1 class="h1full"><span class="h1part">we're</span>coming soon</h1>
      <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="email-div"  action="index.html" method="post">
        <input class="textbox" id="mail" type="email" placeholder="Email Address" name="mail"  value="">
        <img class="showError errIcon" src="images/icon-error.svg" alt="Error icon">
        <button class="email-button" type="submit" name="button"><i><img src="images/icon-arrow.svg" alt="Arrow icon"></i></button>
      </form>
      <p id="err1" class="showError errormessage">Please provide a valid email</p>
    </div>
    <footer class="attribution">
      <p>Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a  href="https://www.linkedin.com/in/muhammad-adamu-sidi-ali-907a486b/">M.A. Sidi-Ali</a>.</p>
    </footer>
    <script src="validation.js" charset="utf-8"></script>
</body>
</html>
